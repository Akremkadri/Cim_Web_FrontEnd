



<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="New" icon="pi pi-plus" class="p-mr-2" (onClick)="openDialogAdd()" ></p-button>
        <p-button label="Update" icon="pi pi-plus" styleClass="p-button-success" (onClick)="openDialogUpdate()"></p-button>
        <i class="p-toolbar-separator pi pi-bars p-mr-2" style="vertical-align: middle"></i>
    </div>
    
    <div class="p-toolbar-group-right">
     <div fxLayout fxLayoutAlign="center center">
       </div>
       <p-button   icon="pi pi-search" class="p-button-rounded p-button-success p-button-text" (onClick)="SearchDialogUpdate()" ></p-button >
       <p-button   icon="pi pi-user" class="p-button-rounded p-button-info p-button-text" ></p-button >
    </div>
 </p-toolbar>
